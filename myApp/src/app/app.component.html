<div class="body">

<div class="mainHeader">
  <h1 class="main-title" >Angular Search Location - Leaflet</h1>
</div>
<div class="map-container">
  <div class="map-frame">
    <div id="showMap"></div>
  </div>
</div>
<div class="searchLongLat">
  <form class="example-form">
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Longitude</mat-label>
        <input matInput placeholder="-98.5795" />
      </mat-form-field>
    </div>
    <div>
    <mat-form-field class="example-full-width">
      <mat-label>Latitude</mat-label>
      <input matInput placeholder="39.8282" />
    </mat-form-field>
  </div>
    <button mat-flat-button color="primary">Basic</button>
  </form>
</div>

<br />
{{ Longitude }}
</div>
